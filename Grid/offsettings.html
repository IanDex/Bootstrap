<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    .row{
      background: #e8e8e8;
      margin-top: 40px;
      margin-bottom: 40px;
    }

    .columna{
      background: #f2f2f2;
      text-align: center;
      padding: 10px;
      border: 1px solid #4D5061;
    }

    </style>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Offsettings</title>
  </head>
  <body>

      <div class="container">
        <div class="row">
            <div class="columna col-auto offset-1">Columna</div>
        </div>

        <div class="row">
            <div class="columna col-4 offset-4">Columna</div>
        </div>

        <div class="row">
            <div class="columna col-auto offset-4">Columna</div>
            <div class="columna col-auto offset-2">Columna</div>
            <div class="columna col-auto offset-1">Columna</div>
        </div>

        <div class="row">
            <div class="columna col-4 offset-1 offset-sm-1">Columna</div>
        </div>

      </div>

    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </body>
</html>
