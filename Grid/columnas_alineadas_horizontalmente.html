<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    .row{
      background: #e8e8e8;
      margin-top: 40px;
      margin-bottom: 40px;
    }

    .columna{
      background: #f2f2f2;
      text-align: center;
      padding: 10px;
      border: 1px solid #4D5061;
    }

    </style>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Columnas Horizontalemente</title>
  </head>
  <body>

      <div class="container">
        <div class="row justify-content-start">
          <div class="columna col-4">Columna #1</div>
          <div class="columna col-4">Columna #2</div>
        </div>

        <div class="row justify-content-center">
          <div class="columna col-4">Columna #1</div>
          <div class="columna col-4">Columna #2</div>
        </div>

        <div class="row justify-content-end">
          <div class="columna col-4">Columna #1</div>
          <div class="columna col-4">Columna #2</div>
        </div>

        <div class="row justify-content-around">
          <div class="columna col-4">Columna #1</div>
          <div class="columna col-4">Columna #2</div>
        </div>

        <div class="row justify-content-between">
          <div class="columna col-2">Columna #1</div>
          <div class="columna col-2">Columna #2</div>
          <div class="columna col-2">Columna #3</div>
        </div>
      </div>

    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </body>
</html>
